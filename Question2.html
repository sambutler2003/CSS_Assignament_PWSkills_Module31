<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .main-box{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            border: 3px solid black;
            gap: .8rem;
            width: 60vw;
            height: 25vh;
        }
        #box1{
            grid-column:1/3 ;
            grid-row: 1/2;
        }
        #box2{
            grid-row: 1/4;
            grid-column: 3/6;
        }
        #box3{
            grid-row: 2/4;
            grid-column: 1/2;
        }
        #box4{
            grid-row: 2/4;
            grid-column: 2/3;
        }
        #box1, #box2, #box3, #box4{
            justify-items: center;
            background-color: rgb(227, 175, 129);
            font-size: x-large;
            border-radius: 3%;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="sub-box" id="box1"><h2>A</h2></div>
        <div class="sub-box" id="box2"><h2>B</h2></div>
        <div class="sub-box" id="box3"><h2>C</h2></div>
        <div class="sub-box" id="box4"><h2>D</h2></div>
    </div>
</body>
</html>
